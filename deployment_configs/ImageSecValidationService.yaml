kind: Service
apiVersion: v1
metadata:
  # Unique key of the Service instance
  name: image-sec-validation
  labels:
    role: webhook
spec:
  ports:
    - port: 443
      targetPort: 8000
  selector:
    # Loadbalance traffic across Roles matching
    # this label selector
    role: webhook
  # allocates a cluster-internal IP address for load-balancing to endpoints.
  type: ClusterIP
